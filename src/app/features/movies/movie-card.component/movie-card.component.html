<article class="film-card">
  <div class="relative">
    <img [src]="poster" [alt]="film.title" class="film-poster">
    <div class="film-rating">{{ rating }}★</div>
  </div>
  <div class="meta">
    <h3 class="star-wars-font">{{film.title}} (Ep. {{film.episode_id}})</h3>
    <p class="text-muted">{{film.release_date}} • — min</p>
    <div class="actions">
      <a [routerLink]="['/movies', film.episode_id]" class="text-yellow" style="text-decoration:none; font-weight:700;">
        <i data-feather="play"></i> Watch
      </a>
      <button class="heart-button" title="Save">
        <i data-feather="heart"></i>
      </button>
    </div>
  </div>
</article>
