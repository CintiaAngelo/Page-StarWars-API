<div class="min-h-screen py-20 px-4">
  <div class="container mx-auto">
    <div class="text-center mb-16">
      <h1 class="text-5xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600 mb-6" style="font-family: 'Orbitron'">
        PLANETAS
      </h1>
      <p class="text-xl text-gray-300 max-w-2xl mx-auto">
        Explore os mundos distantes da galáxia Star Wars
      </p>
    </div>

    <div *ngIf="loading" class="flex items-center justify-center">
      <div class="w-16 h-16 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div *ngIf="!loading" @listAnimation class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <a *ngFor="let planet of planets" [routerLink]="['/planets', getPlanetId(planet.url)]" class="group block">
        <div class="card bg-gradient-to-br from-gray-900/80 to-black/80 backdrop-blur-sm border border-gray-800 rounded-2xl overflow-hidden hover:border-yellow-400/50 transition-all duration-500 transform hover:scale-103 hover:-translate-y-10px">
          <div class="relative h-56 overflow-hidden">
            <img [src]="getPlanetImage(planet.name)" [alt]="planet.name" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
            
            <div class="absolute top-4 right-4">
              <div class="bg-yellow-400 text-black p-2 rounded-full">
                <lucide-icon name="globe" size="20"></lucide-icon>
              </div>
            </div>
          </div>

          <div class="p-6">
            <h3 class="text-2xl font-bold text-yellow-400 mb-4 group-hover:text-yellow-300 transition-colors">
              {{planet.name}}
            </h3>
            <div class="space-y-3 text-sm">
              <div *ngIf="planet.climate !== 'unknown'" class="flex items-center space-x-3 text-gray-400">
                <lucide-icon name="thermometer" size="16"></lucide-icon>
                <span>Clima: {{planet.climate}}</span>
              </div>
              <div *ngIf="planet.terrain !== 'unknown'" class="flex items-center space-x-3 text-gray-400">
                <lucide-icon name="mountain" size="16"></lucide-icon>
                <span>Terreno: {{planet.terrain}}</span>
              </div>
              <div *ngIf="planet.population !== 'unknown'" class="flex items-center space-x-3 text-gray-400">
                <lucide-icon name="users" size="16"></lucide-icon>
                <span>População: {{formatPopulation(planet.population)}}</span>
              </div>
            </div>
            <div class="mt-6 pt-4 border-t border-gray-700">
              <div class="flex items-center justify-between">
                <div class="text-gray-400 text-xs">
                  <ng-container *ngIf="planet.diameter !== 'unknown'">Diâmetro: {{planet.diameter}}km</ng-container>
                </div>
                <span class="text-yellow-400 font-semibold group-hover:text-yellow-300">
                  Explorar
                </span>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
